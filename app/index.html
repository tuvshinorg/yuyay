<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuYay App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .app-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .features {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .feature:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .feature-desc {
            font-size: 14px;
            color: #666;
        }

        .cta-button {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
        }

        .version {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        @media (max-width: 480px) {
            .app-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-icon">=€</div>
        <h1>YuYay</h1>
        <p class="subtitle">Your next-generation app experience</p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">¡</div>
                <div class="feature-title">Lightning Fast</div>
                <div class="feature-desc">Optimized performance for the best user experience</div>
            </div>

            <div class="feature">
                <div class="feature-icon"><¨</div>
                <div class="feature-title">Beautiful Design</div>
                <div class="feature-desc">Modern interface with smooth animations</div>
            </div>

            <div class="feature">
                <div class="feature-icon">=</div>
                <div class="feature-title">Secure & Private</div>
                <div class="feature-desc">Your data is protected with top-tier security</div>
            </div>
        </div>

        <button class="cta-button" onclick="launch()">Launch App</button>

        <div class="version">Version 1.0.0</div>
    </div>

    <script>
        function launch() {
            const button = document.querySelector('.cta-button');
            button.style.transform = 'scale(0.95)';
            button.textContent = 'Launching...';

            setTimeout(() => {
                button.style.transform = 'scale(1)';
                button.textContent = 'Welcome! <‰';

                setTimeout(() => {
                    button.textContent = 'Launch App';
                }, 2000);
            }, 500);
        }

        // Add subtle animations on load
        window.addEventListener('load', () => {
            const container = document.querySelector('.app-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';

            setTimeout(() => {
                container.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
